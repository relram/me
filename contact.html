<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="/scripts/script.js"></script>
    <title>Contact Bryan</title>
</head>
<body>
    <div id="contactHead">
        <nav>
            <a href="./index.html">Home</a>
        </nav>
    </div>
    <div class="form">
        <div class="formRight">
            <p>Leave a note below and I'll get back with you
                ASAP. <br> Thank you!
            </p>
            <form id="contactForm">
                <label for="firstname">First Name:</label>
                <input type="text" id="fname" name="firstname" placeholder="First Name">
                <label for="lastname">Last Name:</label>
                <input type="text" id="lname" name="lastname" placeholder="Last Name">
                <label for="email">Email Address:</label>
                <input type="text" id="email" name="email" placeholder="Email Address">
                <label for="message">Message:</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Write your message here."></textarea>
                <button id="contactSubmit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
